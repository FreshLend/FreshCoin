{% extends "base.html" %}

{% block title %}{{ _('Login - FreshCoin') }}{% endblock %}

{% block content %}
<div class="login-container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-header text-center py-4">
                    <h3 class="mb-0"><i class="fas fa-sign-in-alt me-2 glow"></i>{{ _('Welcome Back') }}</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="login" class="form-label"><i class="fas fa-user me-1"></i> {{ _('Username or Email') }}</label>
                            <input type="text" class="form-control" id="login" name="login" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label"><i class="fas fa-lock me-1"></i> {{ _('Password') }}</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2 pulse">
                            <i class="fas fa-sign-in-alt me-2"></i>{{ _('Login') }}
                        </button>
                    </form>
                    <div class="text-center mt-4">
                        <p class="mb-0">{{ _("Don't have an account?") }} <a href="{{ url_for('register') }}">{{ _('Register here') }}</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const card = document.querySelector('.card');
    card.style.opacity = '0';
    card.style.transform = 'translateY(20px)';
    setTimeout(() => {
        card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
        card.style.opacity = '1';
        card.style.transform = 'translateY(0)';
    }, 300);
});
</script>
{% endblock %}
